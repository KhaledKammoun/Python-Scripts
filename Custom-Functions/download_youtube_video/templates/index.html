<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>YouTube Downloader</h2>
    <form method="post">
        <div class="form-group">
            <label for="output_path">Download Path:</label>
            <input type="text" class="form-control" id="output_path" name="output_path" placeholder="Enter the Download Path" required>
        </div>
        <div class="form-group">
            <label for="desition">Select:</label>
            <select class="form-control" id="desition" name="desition" required>
                <option value="1">Download Playlist</option>
                <option value="2">Download Video</option>
                <option value="3">Custom Playlist</option>
            </select>
        </div>
        <div class="form-group" id="playlist_url_group">
            <label for="playlist_url">Playlist URL:</label>
            <input type="text" class="form-control" id="playlist_url" name="playlist_url" placeholder="Enter the Playlist URL">
        </div>
        <div class="form-group" id="video_url_group">
            <label for="video_url">Video URL:</label>
            <input type="text" class="form-control" id="video_url" name="video_url" placeholder="Enter the Video URL">
        </div>
        <div class="form-group" id="custom_playlist_group" style="display: none;">
            <label for="custom_playlist">Enter video URLs (one per line):</label>
            <textarea id="custom_playlist" class="form-control" rows="5" name="custom_playlist" placeholder="Paste or enter video URLs here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Hide or show input groups based on user selection
    $(document).ready(function() {
        $("#desition").change(function() {
            var selectedOption = $(this).val();
            if (selectedOption == 1) {
                $("#playlist_url_group").show();
                $("#video_url_group").hide();
                $("#custom_playlist_group").hide();
            } else if (selectedOption == 2) {
                $("#playlist_url_group").hide();
                $("#video_url_group").show();
                $("#custom_playlist_group").hide();
            } else if (selectedOption == 3) {
                $("#playlist_url_group").hide();
                $("#video_url_group").hide();
                $("#custom_playlist_group").show();
            }
        });

        // Set initial state based on default value
        var initialOption = $("#desition").val();
        if (initialOption == 1) {
            $("#playlist_url_group").show();
            $("#video_url_group").hide();
            $("#custom_playlist_group").hide();
        } else if (initialOption == 2) {
            $("#playlist_url_group").hide();
            $("#video_url_group").show();
            $("#custom_playlist_group").hide();
        } else if (initialOption == 3) {
            $("#playlist_url_group").hide();
            $("#video_url_group").hide();
            $("#custom_playlist_group").show();
        }
    });
</script>
